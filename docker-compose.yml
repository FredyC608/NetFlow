services:
  # 1. API Gateway (FastAPI)
  api-gateway:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: netflow-api
    ports:
      - "8000:8000"  # Expose only the API to the host
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - CELERY_BROKER_URL=redis://broker:6379/0
      - CELERY_RESULT_BACKEND=redis://broker:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy  # Wait for DB to be actually ready, not just started
      broker:
        condition: service_started
    networks:
      - netflow-net
    restart: always

  # 2. Worker OCR (Celery)
  worker-ocr:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: netflow-worker-ocr
    command: celery -A worker.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - CELERY_BROKER_URL=redis://broker:6379/0
      - CELERY_RESULT_BACKEND=redis://broker:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      api-gateway:
        condition: service_started
      broker:
        condition: service_started
    networks:
      - netflow-net
    restart: always

  # 3. Database (PostgreSQL + TimescaleDB)
  db:
    image: timescale/timescaledb:latest-pg14  # Robust image with Timescale extension pre-loaded
    container_name: netflow-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data  # NAMED VOLUME for robust persistence
    networks:
      - netflow-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  # 4. Broker (Redis)
  broker:
    image: redis:7-alpine
    container_name: netflow-broker
    networks:
      - netflow-net
    restart: always

# Define isolated network
networks:
  netflow-net:
    driver: bridge

# Define persistent storage
volumes:
  postgres_data: